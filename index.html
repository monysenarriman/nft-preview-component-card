<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main-container>
    <img scr = "images\image-equilibrium.jpg" alt="Preview Image of Equilibrium Art">
    <section>
      <h1>Equilibrium #3429</h1>
      <span class="description">Our Equilibrium collection promotes balance and calm.</span>
      <div class="price">
        <img scr="images\icon-ethereum.svg" alt="Ethereum Icon">
        <span>0.041 ETH</span>
      <div class="clock">
        <img scr="images\icon-ethereum.svg" alt="Ethereum Icon">
        <span>3 days left</span>
      </div>
      </div>
    </section>
  </main-container>

    3 days left
    
    Creation of Jules Wyvern

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
